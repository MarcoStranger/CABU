	<section class="form-register">
	<form action="boton.php" method="POST">
		<h4>Formulario Pre-Registro</h4>
		<input class="controls" type="text" name="Apellidos" id="Apellidos" placeholder="Ingrese sus apellidos" required="enabled"><br>
		<input class="controls" type="text" name="Nombre" id="Nombre" placeholder="Ingrese sus nombres" required=""><br>
		<input class="controls" type="text" name="Edad" id="Edad" placeholder="Ingrese su edad" required=""><br>
		<input class="controls" type="text" name="Direccion" id="Direccion" placeholder="Ingrese su dirección" required=""><br>
		<input class="controls" type="text" name="NT" id="NT" placeholder="Ingrese el nombre del tutor" required=""><br>
		<input class="controls" type="text" name="Telefono" id="Telefono" placeholder="Ingrese su teléfono" required=""><br>
		<h9><font color="gray">Curso</font></h9><br>
		<select class="controls" type="text" name="Curso" id="Curso" placeholder="Seleccione el curso" required="">
			<option value="COMIPEMS">COMIPEMS</option>
			<option value="Nivel Superior">Nivel Superior</option>
			<option value="Matemáticas">Matemáticas</option>
			<option value="Física">Física</option>
			<option value="Inglés">Inglés</option>
			<option value="Preparación para Extraordinarios">Preparación para Extraordinarios</option>
			<option value="Club de Tareas">Club de Tareas</option>
			<option value="Regularización">Regularización</option>
			<option value="Química">Química</option>
			<option value="Bachillerato 8 Meses">Bachillerato 8 Meses</option>
			<option value="Bachillerato 10 Meses">Bachillerato 10 Meses</option>
			<option value="Bachillerato 12 Meses">Bachillerato 12 Meses</option>
		</select><br>

		<div class="clear"></div>
			<div class="col-md-8">
				<button type="submit" class="button">Registrar</button>
			</div>
